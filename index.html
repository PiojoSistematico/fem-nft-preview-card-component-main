<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="image-section">
        <img class="nft-image" src="image-equilibrium.jpg" alt="NFT image" />
        <div class="img-overlay">
          <img src="icon-view.svg" alt="" />
        </div>
      </section>
      <section class="content-section">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-between">
          <div class="flex-between flex-content accent">
            <img
              class="flex-item"
              src="icon-ethereum.svg"
              alt="ethereum icon"
            /><span class="flex-item">0.041 ETH</span>
          </div>
          <div class="flex-between flex-content">
            <img class="flex-item" src="icon-clock.svg" alt="clock icon" />
            <span class="flex-item">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="flex-between">
          <img class="avatar" src="image-avatar.png" alt="Creator's Avatar" />
          <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
        </div>
      </section>
    </main>

    <!--   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
